<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<div class = "container text-center">
  <h1> Password Generator </h1>
  <form action="password">
    <br>
    <h6> Select a length of your choice: </h6>
    <select name="length">
      <option value="6">6 characters long</option>
      <option value="7">7 characters long</option>
      <option value="8">8 characters long</option>
      <option value="9">9 characters long</option>
      <option value="10">10 characters long</option>
      <option value="11">11 characters long</option>
      <option value="12"selected="selected">12 characters long</option>
      <option value="13">13 characters long</option>
      <option value="14">14 characters long</option>
    </select>
    <br><br>
    <h6> Select complexity: </h6>
    <input type="checkbox" name="uppercase">Include Uppercase
    <br>
    <input type="checkbox" name="numbers">Include Numbers
    <br>
    <input type="checkbox" name="specials">Include Special Characters
    <br><br>
    <input type="submit" value="Generate Password" class ="btn btn-primary">

    <br><br><br>
    <a href="{% url 'about' %}" class = "btn btn-warning">About</a>
  </div>
  </input>
</form>
